<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gro Pro</title>
    <link rel="stylesheet" href="Assets/script.css">
</head>
<body>
    <h1>Gro Pro</h1>
    <header id="top">

        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
              <a href="page1/page1.html">Biennial's</a>
              <a href="page2/page2.html">Perennial's</a>
              <a href="weather api/weather.html">Weather Forecast</a>
            </div>
          </div>
    </header>
    <main>
        <h2>
            <p>Welcome to Gro Pro, please be respectful and leave a comment that could save a plant life! </p>
        </h2>
      <div class="top">
        <img src="Assets/plantgrowthhero.jpg">
      </div>
      <a href="https://whatsthisplant.com/">Click here for more information about plants</a>
      <div class="bottom">
        <button id="go">Random Fact</button>
        <p><span class="fact"></span></p>
      </div>
    </main>
    <script>
      var buttonEl = document.querySelector('#go');

      buttonEl.addEventListener('click', function(e) {
        var url = 'https://uselessfacts.jsph.pl/random.json?language=en';

        fetch(url)
         .then(function(response) {
          return response.json();
         })
         .then(function(data) {
           console.log(data);
           var randomFact = document.querySelector('.fact')

           randomFact.innerHTML = data.text;
         })

      })
    </script>
</body>
</html>
